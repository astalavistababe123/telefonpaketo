<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iPhone Delivery</title>
    <!-- Подключаем Tailwind CSS для современного и адаптивного дизайна -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');

        body {
            font-family: 'Inter', sans-serif;
        }

        /* Общие стили для сцен, скрываем по умолчанию */
        .scene {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            transition: opacity 0.5s ease-in-out;
            opacity: 0;
            animation-fill-mode: forwards;
        }

        .scene.active {
            display: flex;
            opacity: 1;
        }

        /* Анимация для Сцены 2 */
        .iphone-image {
            animation: scaleIn 0.5s ease-out forwards;
        }

        @keyframes scaleIn {
            from { transform: scale(0.5); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        .glow-effect {
            animation: pulseGlow 2s infinite alternate;
        }

        @keyframes pulseGlow {
            from { transform: scale(0.8); opacity: 0.6; }
            to { transform: scale(1.1); opacity: 0.9; }
        }

        .prize-text {
            animation: fadeInText 0.5s forwards;
        }

        @keyframes fadeInText {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="bg-gray-900 text-white">

    <!-- Scene 0: Welcome screen -->
    <div id="scene0" class="scene active flex-col items-center justify-center p-6 bg-gradient-to-br from-indigo-900 to-purple-800">
        <div id="welcomeContainer" class="flex flex-col items-center justify-center text-center">
            <h1 class="text-3xl font-bold mb-8">Get your Bundled Phone and Plan</h1>
            <div class="relative w-64 h-auto flex justify-center items-center mb-4">
                <div class="absolute glow-effect w-60 h-60 bg-yellow-400 rounded-full blur-3xl opacity-60"></div>
                <!-- Image of iPhone 16 Pro. Replace with a real image. -->
                <img src="https://cdn.beebom.com/mobile/2024/02/Apple-iPhone-16-Pro-356w.webp" alt="iPhone 16 Pro" class="iphone-image w-full h-auto z-10">
            </div>
            <button id="getNowBtn" class="mt-8 px-8 py-4 rounded-full bg-purple-600 hover:bg-purple-700 text-white font-bold text-xl shadow-lg transition-colors duration-300 transform hover:scale-105">GET NOW</button>
        </div>
    </div>

    <!-- Scene 1: Data entry screen -->
    <div id="scene1" class="scene flex-col items-center justify-center p-6 bg-gradient-to-br from-indigo-900 to-purple-800">
        <div class="w-full max-w-sm p-8 bg-gray-800 rounded-2xl shadow-xl flex flex-col items-center">
            <h1 class="text-3xl font-bold mb-8 text-center">Phone Package Acquisition</h1>
            <form id="dataForm" class="w-full space-y-4">
                <input type="text" id="name" placeholder="Your Name" required class="w-full p-4 rounded-xl border border-gray-700 bg-gray-700 placeholder-gray-400 text-white focus:outline-none focus:ring-2 focus:ring-purple-500">
                <input type="number" id="age" placeholder="Your Age" required class="w-full p-4 rounded-xl border border-gray-700 bg-gray-700 placeholder-gray-400 text-white focus:outline-none focus:ring-2 focus:ring-purple-500">
                <input type="text" id="address" placeholder="Delivery Address" required class="w-full p-4 rounded-xl border border-gray-700 bg-gray-700 placeholder-gray-400 text-white focus:outline-none focus:ring-2 focus:ring-purple-500">
                <button type="submit" class="w-full p-4 rounded-xl bg-purple-600 hover:bg-purple-700 text-white font-bold text-lg transition-colors duration-300">OK</button>
            </form>
        </div>
    </div>

    <!-- Scene 2: Delivery screen -->
    <div id="scene2" class="scene flex-col items-center justify-center p-6 bg-gradient-to-br from-indigo-900 to-purple-800 text-white">
        <div class="w-full max-w-sm p-8 bg-gray-800 rounded-2xl shadow-xl flex flex-col items-center text-center">
                <!--  -->
            <img src="https://cdna.artstation.com/p/assets/images/images/050/392/854/original/nelson-tiapa-gif-delivery.gif?1654734228" alt="Delivery car" class="w-full h-auto rounded-xl shadow-lg">
            <p class="text-2xl font-semibold mt-8">Your order will be delivered soon</p>
        </div>
    </div>

    <script>
        // Getting references to all scenes
        const scene0 = document.getElementById('scene0');
        const scene1 = document.getElementById('scene1');
        const scene2 = document.getElementById('scene2');
        
        // Getting references to control elements
        const getNowBtn = document.getElementById('getNowBtn');
        const dataForm = document.getElementById('dataForm');
        const submitBtn = document.querySelector('#dataForm button');

        // Function to switch scenes
        function showScene(sceneId) {
            const scenes = [scene0, scene1, scene2];
            scenes.forEach(scene => {
                scene.classList.remove('active');
            });
            document.getElementById(sceneId).classList.add('active');
        }

        // Handler for the new first scene (GET NOW button)
        getNowBtn.addEventListener('click', () => {
            showScene('scene1');
        });

        // Handler for the data entry scene (form submission)
        dataForm.addEventListener('submit', (event) => {
            event.preventDefault(); // Prevent default form submission
            
            // Checking fields
            const name = document.getElementById('name').value;
            const age = document.getElementById('age').value;
            const address = document.getElementById('address').value;

            if (name && age && address) {
                // Switch directly to the delivery scene
                showScene('scene2');

                // After switching to the last scene, wait 5 seconds and return to the first
                setTimeout(() => {
                    showScene('scene0');
                }, 5000); // 5000 milliseconds = 5 seconds
            } else {
                // Using a simple visual effect instead of alert
                submitBtn.textContent = 'Please fill in all fields!';
                submitBtn.classList.remove('bg-purple-600');
                submitBtn.classList.add('bg-red-500');
                setTimeout(() => {
                    submitBtn.textContent = 'OK';
                    submitBtn.classList.add('bg-purple-600');
                    submitBtn.classList.remove('bg-red-500');
                }, 2000);
            }
        });

        // Initially show only the first scene
        window.onload = () => {
            showScene('scene0');
        };

    </script>
</body>
</html>
